<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PetPost - Adoptable Pets</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#2E8B57">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">üêæ PetPost</h1>
            <p class="tagline">Find Your Perfect Companion</p>
            <nav>
                <a href="index.html" class="nav-btn active">View Pets</a>
                <a href="add-pet.html" class="nav-btn">Add Pet</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="Search pets by name or breed...">
                <select id="breed-filter">
                    <option value="">All Breeds</option>
                    <option value="Dog">Dogs</option>
                    <option value="Cat">Cats</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <div class="pets-section">
            <h2>Available for Adoption</h2>
            <div id="pets-grid" class="pets-grid">
            </div>
            <div id="loading" class="loading">Loading adoptable pets...</div>
        </div>
    </main>
    
    <div id="image-modal" class="modal" role="dialog" aria-labelledby="modal-pet-name" aria-hidden="true">
        <div class="modal-backdrop" aria-hidden="true"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-pet-name">Pet Name</h3>
                <button class="modal-close" type="button" aria-label="Close modal" title="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="Pet Image" loading="lazy">
                </div>
                <div class="modal-pet-details">
                    <div id="modal-pet-info" class="pet-info-content">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-close-btn" type="button" onclick="closeModal()">
                    Close
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 PetPost - Helping pets find loving homes</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
